<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<style>
		body {
			background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
			height: 100vh;
			width: 100vw;
		}
		.wrapper {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	
	<div class="wrapper">
		<div class="timer">
			<span class="hours"></span>
			<span class="min"></span>
			<span class="sec"></span>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
